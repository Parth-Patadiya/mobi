<h2 class="text-center" style="margin-top: 8ch;">Add New Products</h2>
<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]="form" (ngSubmit)="add_New_product()" autocomplete="off">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" name="title" formControlName="title" autocomplete="off" class="form-control input-sm" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="name">Price</label>
                    <input type="number" name="price" formControlName="price" autocomplete="off" class="form-control input-sm" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="name">Description</label>
                    <textarea name="description" formControlName="description" autocomplete="off" class="form-control input-sm" placeholder="Description" cols="50" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Category</label><br>
                    <select name="category" id="category" formControlName="category" style="width: 50%;">
                        <option value="Android">Android</option>
                        <option value="Apple">Apple</option>
                        
                      </select>
                </div>
                <div class="form-group">
                    <label for="name">Image</label>
                    <input type="file" name="image" (change)="onFileSelected($event)" #fileUpload formControlName="image" autocomplete="off" class="form-control input-sm">
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;margin-bottom: 4ch;">Add </button>
            </form>
        </div>
    </div>
</div>
