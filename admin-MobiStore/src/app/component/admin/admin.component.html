<ng-container *ngIf="products.length !=0">
    <div class="container" style="margin-top: 12ch; margin-left: 0ch; ">
        <div class="card-table">
            <div class="cart-product">
                <button (click)="addNewProduct()" class="btn btn-success" style="width: 100%; margin-bottom: 3ch;"><i class="fas fa-trash-alt">Add New Product</i></button>
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>

                            <th>Price</th>
                            <th>Description</th>

                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;height: 120px;" src="{{item.image}}" alt=""></td>

                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.description}}</td>

                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt">Remove</i></button>
                            </td>
                            <td>
                                <button (click)="updateItem(item)" class="btn btn-success"><i class="fas fa-trash-alt">Update</i></button>
                            </td>

                        </tr>
                        <tr>
                            <td></td>
                            <!-- <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/home" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td> -->


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container" style="margin-left: 40%;">
        <div class="card" style="margin-left: 40%;">
            <h5 class="card-title" style="margin-left: 40%;">My Shop</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" style="width: 300px;margin-top: 10%;margin-bottom: 4%;" alt="">
            <h4 style="margin-left: 3%;">You have No Product!</h4>
            <h6 style="margin-left: 6%;">Add item to it now</h6>
            <button routerLink="/addForm" class="btn btn-primary" style="margin-left: 7%; margin-bottom: 7%;">Add Now</button>
        </div>
    </div>
</ng-container>
