<h2 class="text-center" style="margin-top: 5ch;"> Register</h2>
<div class="row">

    <div class="col-md-4 col-md-offset-4">
        <div class="jumbotron">
            <form [formGroup]="form" (ngSubmit)="reg_user()" autocomplete="off">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" formControlName="pwd" autocomplete="off" class="form-control input-sm" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
            <form [formGroup]="form" autocomplete="off">
                <br>
                <button type="submit" (click)="login_user()" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>



</div>
