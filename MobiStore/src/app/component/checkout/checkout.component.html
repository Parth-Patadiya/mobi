<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="breadcrumb-header">Checkout</h3>

            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div class="col-md-7">
                <!-- Billing Details -->
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">Shipping address</h3>
                    </div>
                    <form [formGroup]="form">
                        <div class="form-group">
                            <input class="input" type="text" formControlName="name" name="name" placeholder="Full Name">
                        </div>

                        <div class="form-group">
                            <input class="input" type="text" formControlName="adr" name="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" formControlName="city" name="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" formControlName="state" name="state" placeholder="State">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" formControlName="zip" name="zip" placeholder="ZIP Code">
                        </div>
                        <button type="submit" (click)="ship_user()" class="btn">Continue to checkout</button>

                    </form>
                </div>
                <!-- /Billing Details -->







                <!-- /Order Details -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->
